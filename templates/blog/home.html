{% extends 'blog/base.html' %} {% block title %}Home{% endblock title %} {% block body %}

<section class="text-gray-700 body-font">
    <div class="container px-5 py-10 mx-auto">
        <div class="flex flex-wrap">

            {% for post in posts %}
            <div class="p-4 md:w-3/4 ml-40">
                <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                    <div class="flex justify-start mt-3 image-container">
                        <img src="{{post.user.profile.image.url}}" class="rounded-full border-solid border-white border-2 -mt-3 h-32 w-32 home-image">
                    </div>
                    <div class="container-box -mt-32 -ml-10">
                        <div class="flex items-center mb-3 ml-48">
                        <h2 class="text-gray-900 text-sm font font-medium">By,
                            <font style="color: #596ecc;">{{post.user.first_name}} {{post.user.last_name}}</font>
                            On {{post.date|date:"d F, Y - g:i A"}}
                        </h2>
                    </div>
                    <hr class="md:w-10/11 ml-48 mb-4">
                    <h4 class="text-gray-900 text-2xl ml-48 font font-medium">{{post.title}}</h4>
                    <div class="flex-grow">
                        <p class="leading-relaxed ml-48 text-gray-900">{{post.desc}}</p>
                        <a class="mt-3 text-indigo-500 ml-48 inline-flex items-center" href="{% url 'DetailPost' post.id%}">Read More
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock body %}
