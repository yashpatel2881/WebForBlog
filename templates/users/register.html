{% extends 'users/base.html' %}
{% block title %}Register{% endblock title %}

{% block body %}

<body class="bg-gray-400">
    <!-- Container -->
    <div class="container mx-auto">
        <div class="flex justify-center px-6 mt-16 ml-64">
            <!-- Row -->
            <div class="w-full xl:w-7/8 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
                    <form class="px-8 pt-6 pb-6 mb-4 bg-white rounded" action="{% url 'RegisterPage' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
										First Name
									</label>
                                <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="firstName" name="firstname" type="text" placeholder="First Name" required/>
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
										Last Name
									</label>
                                <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="lastName" name="lastname" type="text" placeholder="Last Name" required/>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Username
								</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username" required/>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Email
								</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Email" required/>
                        </div>
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
										Password
									</label>
                                <input class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline" name="password1" id="password" type="password" placeholder="Enter Password" required/>
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
										Confirm Password
									</label>
                                <input class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="c_password" name="password2" type="password" placeholder="Re-enter Password" required/>
                            </div>
                        </div>
                        <div class="mb-6 text-center">
                            <button class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
									Register Account
								</button>
                        </div>

                        {% for message in messages %}
                        <div class="mb-3 -mt-3 text-center">
                            <label class="text-sm font-bold text-red-500" for="message">{{message}}</label>
                        </div>
                        {% endfor %}

                        <hr class="mb-6 border-t" />
                        <div class="text-center">
                            Already have an account?
                            <a class="inline-block font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'LoginPage' %}">
                            Sign In
                          </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock body %}
