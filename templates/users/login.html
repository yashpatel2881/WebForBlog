{% extends 'users/base.html' %} 
{% block title %}Login{% endblock title %}

{% load static %} 

{% block body %}

<body class="bg-gray-400">
    <!-- Container -->
    <div class="container mx-auto">
        <div class="flex justify-center px-6 mt-24 ml-64">
            <!-- Row -->
            <div class="w-full xl:w-2/3 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Login to your account</h3>
                    <form class="px-8 pt-6 pb-6 mb-4 bg-white rounded" action="{% url 'LoginPage' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Username
								</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username" required/>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="Password">
									Password
								</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Password" required/>
                        </div>
                        <div class="mb-6 text-center">
                            <button class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
									Login
								</button>
                        </div>

                        {% for message in messages %}
                        <div class="mb-3 -mt-3 text-center">
                            <label class="text-sm font-bold text-red-500" for="message">{{message}}</label>
                        </div>
                        {% endfor %}
                        
                        <hr class="mb-6 border-t"/>
                        <div class="text-center">
                            Didn't have an account?
                            <a class="inline-block font-bold text-sm text-blue-500 hover:text-blue-800" href="/register">
                            Sign Up
                          </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock body %}
