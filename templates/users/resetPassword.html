{% extends 'users/base.html' %} 
{% block title %}Login{% endblock title %}

{% load static %} 

{% block body %}

<body class="bg-gray-300">
    <!-- Container -->
    <div class="container mx-auto">
        <div class="flex justify-center px-6 mt-16 ml-64">
            <!-- Row -->
            <div class="w-full xl:w-2/3 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Reset Password</h3>
                    <form class="px-8 pt-6 pb-6 mb-4 bg-white rounded" action="{% url 'ResetPassword' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="Password">
									Old Password
								</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Old Password" required/>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="Password">
									New Password
								</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="password" name="newPassword1" type="password" placeholder="Password" required/>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="Password">
									New Password, Again
								</label>
                            <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="password" name="newPassword2" type="password" placeholder="Confirm Password" required/>
                        </div>
                        <div class=" text-center">
                            <button class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
									Reset
								</button>
                        </div>

                        {% for message in messages %}
                        <div class="mt-3 -mb-3 text-center">
                            <label class="text-sm font-bold text-red-500" for="message">{{message}}</label>
                        </div>
                        {% endfor %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock body %}
